<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 2</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_nome_produto">Nome do Produto</label><br>
    <input id="input_nome_produto" type="text" placeholder="Nome do Produto" required>
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="30" rows="50"></textarea>
    <br><br>
    <label for="input_pais_fabricacao">País de Fabricação</label><br>
    <input id="input_pais_fabricacao" type="text" placeholder="País de Fabricação" required>
    <br><br>
    <label for="input_preco">Preço</label><br>
    <input id="input_preco" type="number" placeholder="$" required>
    <br><br>
    <label for="input_nome_produto">Nome do Produto</label><br>
    <input id="input_nome_produto" type="text" placeholder="Nome do Produto" required>
    <br><br>
    <label for="input_preco_produto">Data do Produto</label><br>
    <input id="input_preco_produto" type="date" placeholder="DIA/MÊS/ANO" required>
    <br><br>
    <label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
        <optgroup label="Interior">
            <option>Eletrônicos</option>
            <option>livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
        </optgroup>
        <optgroup label="Países">
            <option>Brasil</option>
            <option>EUA</option>
            <option>China</option>
            <option>Angola</option>
            <option>França</option>
        </optgroup>

    </select>

    <button typ="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
