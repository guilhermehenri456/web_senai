<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Guilherme" required>
    <br><br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" placeholder="guilhermeconelheiro@gmail.com.br" required>
    <br><br>
    <label for="input_senha">Senha</label><br>
    <input id="input_senha" type="password" required>
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="30" rows="50"></textarea>
    <br><br>
    <label><strong>Genero</strong></label><br>
    <input id="radio-m" type="radio" value="Masculino" name="genero">
    <label for="radio-m">Masculino</label>
    <input id="radio-f" type="radio" value="Feminino" name="genero">
    <label for="radio-f">Feminino</label>
    <br><br>

    <label for="menu_cidade">Cidade</label>
    <select id="menu_cidade">
        <optgroup label="Interior">
            <option>Guararapes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Rubiàcea</option>
        </optgroup>
        <optgroup label="Capitais">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>

    </select>

    <button typ="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
